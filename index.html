<body>
  <h1>Hello.  What is your name?</h1>
  <input id="myInput"> <br> <br>
  <button onclick="myFunction()">Submit</button>
  <h1 id="message"> </h1>
  <style>
    body {background-color: darkslategrey; text-align: center; color: floralwhite;}

      function myFunction() {
       var answer = document.getElementById("myInput").value;
        if (answer == "Orion"){
          document.getElementById("message").alert = "Correct";
        }else{
          document.getElementById("message").alert = "Wrong";
        }
      }
    
  </script>
